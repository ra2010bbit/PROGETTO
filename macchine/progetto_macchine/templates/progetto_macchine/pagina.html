<!-- pagina.html -->
{% extends "progetto_macchine/base.html" %}

{% block content %}
<div class="container">
  <h1 class="display-4 mt-5 mb-4 text-center">Liste des voitures</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
    {% for machine in machine_list %}
    <div class="col">
      <div class="card border border-dark rounded-3 shadow-lg hover-effect">
        {% if machine.machineimage_set.all %}
          <!-- Mostra solo la prima immagine -->
          <img src="{{ machine.machineimage_set.first.image.url }}" class="card-img-top img-fluid rounded" alt="{{ machine.name }}" style="max-width: 150%; height: 300px;">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ machine.name }}</h5>
          <p class="card-text">Type: {{ machine.machine_type }}</p>
          <a href="{% url 'progetto_macchine-detailpagina' machine.pk %}" class="btn btn-primary">Voir les DÃ©tails</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
